<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Sign Up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        name="name"
        id="name"
        ngModel
        placeholder="Enter name"
      />
      <input
        class="form-input"
        type="password"
        name="password"
        id="password"
        ngModel
        placeholder="Enter password"
      />
      <input
        class="form-input"
        type="text"
        name="email"
        id="email"
        ngModel
        placeholder="Enter Email"
      />
      <button class="form-button">Sign Up</button>
      <a class="auth-toggle-link" (click)="openLogin()"
        >Already Have Account? Click to Login</a
      >
    </form>
  </div>

  <!-- Login area Start -->
  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error-p">{{authError}}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        name="email"
        id="email"
        ngModel
        placeholder="Enter Email"
      />
      <input
        class="form-input"
        type="password"
        name="password"
        id="password"
        ngModel
        placeholder="Enter password"
      />
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()"
        >Don't Have Account? Click to Sign up</a
      >
    </form>
  </div>
  <!-- Login area End -->
</div>
